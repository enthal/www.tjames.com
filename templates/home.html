<div id="home">
  <ul id="header-menu">
    <% _.each(menuItems, (item)=>{ %>
      <li><a href="<%- item.url %>"><%- item.name %></a></li>
    <% }) %>
  </ul>

  <div id="distance"></div>
  <div id="container">
    <div>
      <a style="text-align:center" href="projects/">
        <img id='logo-home' src="TimothyJames-logo.png" />
      </a>
    </div>
  </div>
</div>

<script>
  window.onload = function() {
    document.getElementById('logo-home').className = 'shown'
  }
</script>
